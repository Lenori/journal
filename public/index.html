<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz0DiCpoEtBSOCzpqmv_LNACn2GsW7EhY">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

    <title>React App</title>
  </head>
  <style>
    .react-autosuggest__container {
      position: relative;
    }

    .react-autosuggest__suggestions-container {
      display: none;
    }

    .react-autosuggest__suggestions-container--open {
      display: block;
      position: absolute;
      top: 51px;
      width: 100%;
      background-color: #fdf8f4;
      font-weight: 300;
      font-size: 15px;
      color: #333c39;
      text-align: left;
      z-index: 1000;
    }

    .react-autosuggest__suggestions-list {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    .react-autosuggest__suggestion {
      cursor: pointer;
      padding: 10px 20px;
    }

    .react-autosuggest__suggestion--highlighted {
      background-color: #FAF11D;
    }

    .react-autosuggest__section-container {
      border-top: 1px dashed #ccc;
    }

    .react-autosuggest__section-container--first {
      border-top: 0;
    }

    .react-autosuggest__section-title {
      padding: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
